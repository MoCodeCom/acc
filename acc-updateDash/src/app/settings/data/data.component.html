<div *ngIf="alert_generate_message != null" class="alert-success">
    <div class="alert alert-success" role="alert">
        {{alert_generate_message}}
    </div>
</div>

<div *ngIf="alert_delete_message != null" class="alert-danger">
    <div class="alert alert-danger" role="alert">
        {{alert_delete_message}}
    </div>
</div>


<div class="container">
    <div class="dataSetting">
        <h6>Data</h6>
        <div class="generateData">
            <hr>
            <div class="generateTable">
                <p class="title">Generate Table</p>
                <!--***************** Credorex ***********************-->
                <div>
                    <div class="alert alert-warning" 
                         role="alert" 
                         id='alertGenerateTbl' 
                         *ngIf="tblAlrtClass"
                         >
                         If you create a new table, it will overwrite any existing table with the same name, deleting its data and replacing it with the new table.
                        <div>
                            <button class="btn btn-warning" 
                            #btnGenerateTbl
                            (click)="onGenetateTableAlert()">Execute</button>
                            <button class="btn btn-danger" id='btn' 
                            (click)="cancelGenerateTableAlert()">Cancel</button>
                        </div>
                        
                    </div>
                    
                </div>

                <div class="data_container">
                    <button class="btn btn-success" (click)="onGenerateTable('credorex')">Create Cerdorx Table</button>
                    <div>
                        <button class="btn btn-primary" (click)="onDeleteAllData('credorex')">Delete Data</button>
                        <button class="btn btn-danger" (click)="onDeleteTable('credorex')">Delete Table</button>
                    </div>
                    
                </div>
                <hr>
                <!--***************** CP *****************************-->
                <div class="data_container">
                    <button class="btn btn-success" (click)="onGenerateTable('cp')">Create CP Table</button>
                    <div>
                        <button class="btn btn-primary" (click)="onDeleteAllData('cp')">Delete Data</button>
                        <button class="btn btn-danger" (click)="onDeleteTable('cp')">Delete Table</button>
                    </div>
                </div>
                <hr>
                <!--***************** Recon credorex *****************-->
                <div class="data_container">
                    <button class="btn btn-success" (click)="onGenerateTable('recon_credorex')">Create Reconciliation Credorex Table</button>
                    
                    <div>
                        <button class="btn btn-primary" (click)="onDeleteAllData('recon_credorex')">Delete Data</button>
                        <button class="btn btn-danger" (click)="onDeleteTable('recon_credorex')">Delete Table</button>
                    </div>
                    
                </div>
                <hr>
                <!--********************* Credorex index **********************-->
                <div class="data_container">
                    <button class="btn btn-success" (click)="onGenerateTable('credorex_index')">Create Credorax index Table</button>
                    
                    <div>
                        <button class="btn btn-primary" (click)="onDeleteAllData('credorex_index')">Delete Data</button>
                        <button class="btn btn-danger" (click)="onDeleteTable('credorex_index')">Delete Table</button>
                    </div>
                    
                </div>
                
                
            </div>
            <hr>
        </div>
    </div>
</div>
