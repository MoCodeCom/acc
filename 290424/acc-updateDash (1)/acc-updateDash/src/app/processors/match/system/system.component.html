<!-- calender / refresh section-->
  <div class="table_title">
    <p>System</p>
    <!-- calender -->
    <form class="row row-cols-sm-auto">
			<div class="col-12">
				<div class="input-group">
					<input
						class="form-control"
						placeholder="dd/mm/yyyy"
						name="d2"
						#c2="ngModel"
						[(ngModel)]="model2"
						ngbDatepicker
						#d2="ngbDatepicker"
					/>
					<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d2.toggle()" type="button"></button>
				</div>
			</div>
		</form>
    <button class="btn btn-success" (click)="getDataByDate(model2)">Submit</button>
    <!-- Refresh -->
    <button class="btn btn-default" (click)="getReconData()"><img width="25px" alt="reload" src="../assets/images/reload.png"></button>
  </div>
<!-- End calender / refresh section-->

<!-- Search section -->
  <div class="input-group mb-3">
    <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="search(search_value)">Search</button>
    <input type="text" 
           class="form-control" 
           placeholder="" 
           aria-label="Example text with button addon" 
           aria-describedby="button-addon1"
           [(ngModel)]="search_value">
  </div>

<!-- End search section -->

<!-- Table recon system data section-->
  <!-- spiner -->
  <div class="spinner" *ngIf="spinner_system">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<!------------>
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Posting Date</th>
        <th scope="col">Paid</th>
        <th scope="col">Currency</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of POSTS | paginate:{
          itemsPerPage:tableSizeSystem,
          currentPage:pageSystem,
          totalItems:countSystem}; let post_1 = index">
          <th scope="row" >{{ i['ID_trans'] }}</th>
          <td >{{ i['rDate'] }}</td>
          <td >{{ i['Paid']}}</td>
          <td >{{i['pCrn']}}</td>
          <td *ngIf="i['Status'] !== '24'">{{i['Status']}}</td>
          <td *ngIf="i['Status'] === '24'">Refund</td>
          <td ><button class="btn btn-secondary" (click)="onMatch_system(i['ID_trans'] )">Match</button></td>
        </tr>
    </tbody>

  </table>

  <!-- End table recon system data section-->


  <!-- Pagenation system table section-->

      <div>
        <pagination-controls
           previousLabel="Prev"
           nextLabel="Next"
           (pageChange)="onTableDataChangeSystem($event)"
        ></pagination-controls>
      </div>

  <!-- End pagenation system table section-->

  <!-- Upload data to databse -->
  <div class="spinner" *ngIf="spinner_register">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="countData < 1 && spinner_system === false">
    <button class="btn btn-success" 
    style="width: 100%;" 
    (click)="onRegister()"
    >Register</button>
  </div>
  <div class="message_register" *ngIf="messge_register != null">
    <div class="alert alert-primary" role="alert">
      {{messge_register}}
    </div>
  </div>
  
  
  <!-- End upload data to database -->
